            position: relative;
            overflow: hidden;
        }

        .start-button:hover {

        }

        .start-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);

        let popupCount = 0;

        function getRandomPosition() {
            // Ê†πÊçÆÂ±èÂπïÂÆΩÂ∫¶Ëá™ÈÄÇÂ∫îÂºπÁ™óÁöÑÈ¢ÑÁïôÁ©∫Èó¥
            const isMobile = window.innerWidth <= 768;
            const popupWidth = isMobile ? (window.innerWidth <= 480 ? 250 : 280) : 400;
            const popupHeight = isMobile ? 200 : 250;
            
            const maxX = window.innerWidth - popupWidth - 20;
            const maxY = window.innerHeight - popupHeight - 20;
            const minX = 10;
            const minY = isMobile ? 60 : 80;
            
            return {
                x: Math.max(minX, Math.random() * (maxX - minX) + minX),
                y: Math.max(minY, Math.random() * (maxY - minY) + minY)
            };
        }

        function createPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            
            const position = getRandomPosition();
            popup.style.left = position.x + 'px';
            popup.style.top = position.y + 'px';
            
            popup.innerHTML = `

                <span class="popup-emoji">${message.emoji}</span>
                <div class="popup-text">${message.text}</div>
            `;

            popupCount++;
            document.getElementById('counter').textContent = `ÂºπÁ™óÊï∞Èáè: ${popupCount}`;
            
            console.log('ÂºπÁ™óÂ∑≤ÂàõÂª∫:', message.emoji, '‰ΩçÁΩÆ:', position);
